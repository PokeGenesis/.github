name: "Feature Request"
description: "Suggest a new feature for this project."
title: "[Feature] <short description>"
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        ## üìù Description
        Please describe the feature you would like to see.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What is the feature about? Why is it needed?
      placeholder: Describe your feature here.
    validations:
      required: true
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: Code tested locally
        - label: Documentation updated
        - label: No conflicts with main
